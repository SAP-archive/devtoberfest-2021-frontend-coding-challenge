name: Run Tests and Lighthouse Performace Score

on:
  workflow_dispatch:
  pull_request:

jobs:
  remove-label:
    runs-on: ubuntu-latest
    name: Remove "passed" label
    steps:
      - uses: actions-ecosystem/action-remove-labels@v1
        with:
          fail_on_error: false
          labels: passed

  run-test:
    runs-on: ubuntu-latest
    name: Run Tests
    needs: remove-label
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn

      - run: yarn install

      - run: yarn test

  lighthouse-check:
    name: Check Lighthouse Performance Score
    runs-on: ubuntu-latest
    steps:
      - name: Run Lighthouse
        id: lighthouseCheck
        uses: foo-software/lighthouse-check-action@master
        with:
          accessToken: ${{ secrets.LIGHTHOUSE_CHECK_GITHUB_ACCESS_TOKEN }}
          author: ${{ github.actor }}
          branch: ${{ github.ref }}
          urls: "https://sap-samples.github.io/devtoberfest-2021-frontend-coding-challenge/" ## todo, remove hard coded URL build based on pattern https://[owner].github.io/[repo]/

      - name: Echo ## todo, remove
        id: convertOutput
        run: |
          performance=$( echo '${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}' | jq '.data[0].scores.performance' )
          echo "::set-output performance=$performance"
          echo "$performance"
        shell: bash

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        if: steps.convertOutput.outputs.performance >= 70
        with:
          message: "Congrats ðŸ¥³, your web app achieved a performace score of ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults.performance }}. Great job ðŸ’ª!"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        if: steps.convertOutput.outputs.performance < 70
        with:
          message: "Thanks for creating this pull request. It seems that the performance of the SAPUI5 still has some room for improvements (currently ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults.performance }}). Feel free to push new commits to the repo to run this check again."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minPerformanceScore: "70"

  assign-label:
    runs-on: ubuntu-latest
    name: Assign passing label
    needs:
      - run-test
      - lighthouse-check
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: passed
