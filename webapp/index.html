<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="resources/img/favicon.ico"
            rel="shortcut icon"
            type="image/x-icon"
        />
        <link id="animation" rel="stylesheet" type="text/css" href="css/beer-loader.css" />

        <title>Devtoberfest 2021 - Frontend Coding Challenge</title>

        <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/1.95.0/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{
        "com.devtoberfest.devtoberfest2021FrontendCodingChallenge": "./"
      }'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-libs="sap.ui.core,sap.m,sap.tnt,sap.ui.layout"
            data-sap-ui-frameOptions="trusted"
        ></script>

        <script>
            sap.ui.getCore().attachInit(function () {
                sap.ui.require(
                    ["sap/ui/core/ComponentContainer"],
                    function (ComponentContainer) {
                        new ComponentContainer({
                            name: "com.devtoberfest.devtoberfest2021FrontendCodingChallenge",
                            manifest: true,
                            height: "100%",
                        }).placeAt("content");
                    }
                );
            });
        </script>
    </head>

    <body class="sapUiBody" id="content">
        <div id="busyIndicator">
            <div class="wrapper">
                <div class="glass-wrapper">
                    <div class="glass">
                        <div class="beer">
                            <div class="foam"><span class="foambubble"></span><span class="foambubble"></span><span
                                    class="foambubble"></span><span class="foambubble"></span><span class="foambubble"></span></div>
                            <div class="bubbles"><span class="bubble"></span><span class="bubble"></span><span
                                    class="bubble"></span><span class="bubble"></span><span class="bubble"></span><span
                                    class="bubble"></span><span class="bubble"></span><span class="bubble"></span><span
                                    class="bubble"></span></div>
                        </div>
                    </div>
                    <div class="foamtop"><span class="ft-bubble"></span><span class="ft-bubble"></span><span
                            class="ft-bubble"></span><span class="ft-bubble"></span></div>
                    <div class="coaster"></div>
                </div>
                <div class="disclaimer">
                    <p>ðŸ‘‹ Feel free to use this! If you do, let me know via Twitter :) => <a
                            href="https://twitter.com/herrbertling">@herrbertling</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
