<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="This is a sample Fiori app to illustrate how we can have a good score with lighthouse scenario">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="resources/img/favicon.ico"
            rel="shortcut icon"
            type="image/x-icon"
        />

        <title>Devtoberfest 2021 - Frontend Coding Challenge</title>

        <script
            id="sap-ui-bootstrap"
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.ui.core"
            data-sap-ui-async="true"
            data-sap-ui-preload="true"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{
                "com.devtoberfest.devtoberfest2021FrontendCodingChallenge": "./"
            }'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-frameOptions="trusted"
        ></script>

    </head>

    <body class="sapUiBody" role="application">
        <div
            data-sap-ui-component
            data-name="com.devtoberfest.devtoberfest2021FrontendCodingChallenge"
            data-id="container"
            data-settings='{"id" : "devtoberfest"}'
        ></div>
    </body>
</html>
