specVersion: "2.5"
metadata:
    name: devtoberfest2021FrontendCodingChallenge
type: application
resources:
    configuration:
        paths:
            webapp: webapp
framework:
    name: SAPUI5
    version: 1.76.1
    libraries:
        - name: sap.ui.core
        - name: sap.m
        - name: sap.f
        - name: sap.tnt
        - name: sap.ui.layout
        - name: themelib_sap_fiori_3
server:
    customMiddleware:
        - name: fiori-tools-appreload
          afterMiddleware: compression
          configuration:
              port: 35729
              path: webapp
