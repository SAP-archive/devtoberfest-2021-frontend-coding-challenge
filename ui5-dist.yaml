specVersion: "2.5"
metadata:
  name: devtoberfest2021FrontendCodingChallenge
type: application
resources:
  configuration:
    paths:
      webapp: dist
framework:
  name: SAPUI5
  version: 1.96.0
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: dist
